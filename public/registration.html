<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="page" id="registrationPage">
        <form action ="/register" method="POST" class="d-flex flex-column gap-3" id="registrationForm">
          <h1>Create Account</h1>
          <div class ="headerLogo"><img src="images/logo.png"></div>
          <input class="form-control" name="id" type="text" placeholder="Username" />
          <input
            class="form-control"
            name="password"
            type="password"
            placeholder="Password"
          />
          <button class="btn btn-primary" id="submitSignUp" type="submit">SIGN UP</button>
        </form>
      </div>

      

      <div id="popupContainer" class="popup-container">
        <div class="popup-content">
            <div class="popup-header">
                <h2>Registration Success</h2>
            </div>
            <div class="popup-body">
                <a id="popupMessage" href="index.html" class="popup-link">Continue to Login Page</a>
            </div>
        </div>
    </div>
    
</body>
<script src="./scripts.js"></script>
</html>
