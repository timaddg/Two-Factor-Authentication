<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2FA</title>
    <script
      src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
      integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  </head>
  <body>    
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
  </div>
    <div class="page" id="loginPage">
      <form class="d-flex flex-column gap-3" id="loginForm">
        <h1>Two-Factor Authentication</h1>
        <div class ="headerLogo"><img src="images/logo.png"></div>
        <input class="form-control" name="id" type="text" placeholder="Username" />
        <input
          class="form-control"
          name="password"
          type="password"
          placeholder="Password"
        />
        <div class="code">
          <input
            type="text"
            class="form-control"
            name="code"
            placeholder="Two Factor Authentication Code"
          />
          <p class="text-center mb-0 text-muted">
            Please type in the 2 FA Code
          </p>
        </div>
        <button class="btn btn-primary" type="submit">LOGIN</button>
        <div class="social">
          <button class="btn" id ="linkBtn" type="button" onclick="location.href='registration.html'">New User? Register Here</button>
        </div>
      </form>
    </div>
    <div class="page" id="homePage">
      <div>
        <h4 class="text-center">Welcome <span id="userId"></span></h4>
      </div>
      <div class="top-right">
        <button id="logoutButton" class="circle-button">
          <img src="images/images.png" alt="Logout Icon" class="button-icon">
        </button>
      </div>
      
      <div id="twoFABox" class="d-flex flex-column align-items-center gap-3">
        <button id="enable2FAButton" class="btn btn-success">
          QR Code for MFA
        </button>
        <div
          id="twoFAFormHolder"
          class="d-flex flex-column align-items-center gap-3"
        >
          <img id="qrImage" height="150" width="150" />
          <form id="twoFAUpdateForm" class="d-flex flex-column gap-2">
            <input
              type="text"
              name="code"
              placeholder="Enter the new code"
              class="form-control"
            />
            <button class="btn btn-primary" type="submit">Proceed</button>
          </form>
        </div>
      </div>
    </div>

    <div id="popupContainer-1" class="popup-container-1">
      <div class="popup-content-1">
        <h2>Multi-Factor Authentication is Successful</h2>
        <button id="closePopup-1">Close</button>
      </div>
    </div>
    
  </body>
  <script src="./scripts.js"></script>
</html>
